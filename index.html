        .toast {

            padding: 16px 24px;

        .toast-success {

        .nav-links {

        @media (max-width: 640px) {

            }

            }
        }
    </style>
</head>
<body>

    <script>
        // é…ç½®
        const CONFIG = {
            STORAGE_KEY: 'blessings_wall',
            ADMIN_KEY: 'admin_access_2025' // ç®¡ç†é¡µé¢çš„å¯†é’¥
        };
        
        // åˆå§‹åŒ–é¢œè‰²é€‰æ‹©å™¨
        function initColorPicker() {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#FFD166', '#06D6A0',
                '#118AB2', '#EF476F', '#7209B7', '#3A86FF',
                '#FB5607', '#8338EC', '#FF006E', '#FFBE0B'
            ];
            
            const container = document.getElementById('color-options');
            colors.forEach(color => {
                const div = document.createElement('div');
                div.className = 'color-option';
                div.style.backgroundColor = color;
                div.dataset.color = color;
                
                div.addEventListener('click', () => {
                    document.querySelectorAll('.color-option').forEach(el => {
                        el.classList.remove('selected');
                    });
                    div.classList.add('selected');
                });
                
                container.appendChild(div);
            });
            
            // é»˜è®¤é€‰ä¸­ç¬¬ä¸€ä¸ªé¢œè‰²
            container.firstChild.classList.add('selected');
        }
        
        // æ·»åŠ è¡¨æƒ…ç¬¦å·
        function addEmoji(emoji) {
            const textarea = document.getElementById('blessing');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            
            textarea.value = text.substring(0, start) + emoji + text.substring(end);
            textarea.focus();
            textarea.selectionStart = textarea.selectionEnd = start + emoji.length;
            updateCharCount();
        }
        
        // æ›´æ–°å­—ç¬¦è®¡æ•°
        function updateCharCount() {
            const text = document.getElementById('blessing').value;
            document.getElementById('char-count').textContent = text.length;
        }
        
        // æäº¤ç¥ç¦
        function submitBlessing() {
            const username = document.getElementById('username').value.trim();
            const text = document.getElementById('blessing').value.trim();
            const selectedColor = document.querySelector('.color-option.selected').dataset.color;
            const fontSize = parseInt(document.getElementById('fontSize').value);
            
            // éªŒè¯
            if (!text) {
                showToast('è¯·è¾“å…¥ç¥ç¦å†…å®¹', 'error');
                document.getElementById('blessing').focus();
                return;
            }
            
            if (text.length > 200) {
                showToast('ç¥ç¦å†…å®¹ä¸èƒ½è¶…è¿‡200å­—', 'error');
                return;
            }
            
            // ä»localStorageè·å–æ•°æ®
            let data = JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEY) || '{}');
            if (!data.blessings) data.blessings = [];
            if (!data.settings) data.settings = {};
            
            // åˆ›å»ºç¥ç¦å¯¹è±¡
            const blessing = {
                id: Date.now() + '-' + Math.random().toString(36).substr(2, 9),
                username: username || 'åŒ¿åç”¨æˆ·',
                text: text,
                color: selectedColor,
                fontSize: fontSize,
                time: new Date().toLocaleString('zh-CN'),
                status: 'pending', // ç­‰å¾…å®¡æ ¸
                createTime: Date.now()
            };
            
            // æ·»åŠ åˆ°åˆ—è¡¨
            data.blessings.push(blessing);
            
            // ä¿å­˜åˆ°localStorage
            localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(data));
            
            // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
            showToast('ğŸ‰ ç¥ç¦å‘é€æˆåŠŸï¼ç­‰å¾…ç®¡ç†å‘˜å®¡æ ¸', 'success');
            
            // è§¦å‘storageäº‹ä»¶ï¼ˆé€šçŸ¥å…¶ä»–é¡µé¢ï¼‰
            window.dispatchEvent(new Event('storage'));
            
            // æ¸…ç©ºè¡¨å•
            clearForm();
        }
        
        // æ¸…ç©ºè¡¨å•
        function clearForm() {
            document.getElementById('blessing').value = '';
            updateCharCount();
            document.getElementById('blessing').focus();
        }
        
        // æ˜¾ç¤ºç»Ÿè®¡
        function showStats() {
            const data = JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEY) || '{}');
            const blessings = data.blessings || [];
            
            const total = blessings.length;
            const approved = blessings.filter(b => b.status === 'approved').length;
            const pending = blessings.filter(b => b.status === 'pending').length;
            
            showToast(`ğŸ“Š ç»Ÿè®¡: æ€»å…± ${total} æ¡ç¥ç¦ (${approved} æ¡å·²é€šè¿‡, ${pending} æ¡å¾…å®¡æ ¸)`);
        }
        
        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast';
            
            if (type === 'success') toast.classList.add('toast-success');
            if (type === 'error') toast.classList.add('toast-error');
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initColorPicker();
            
            // ç›‘å¬å­—ç¬¦æ•°
            document.getElementById('blessing').addEventListener('input', updateCharCount);
            
            // å¿«æ·é”®æ”¯æŒ
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    submitBlessing();
                }
                
                if (e.key === 'Escape') {
                    clearForm();
                }
            });
            
            // æ£€æŸ¥æ˜¯å¦æœ‰ç®¡ç†å¯†é’¥
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('admin') === CONFIG.ADMIN_KEY) {
                // å¦‚æœæ˜¯ç®¡ç†å‘˜è®¿é—®ï¼Œæ˜¾ç¤ºç®¡ç†å‘˜é“¾æ¥
                const navLinks = document.querySelector('.nav-links');
                const adminLink = document.createElement('a');
                adminLink.href = `admin.html?key=${CONFIG.ADMIN_KEY}`;
                adminLink.className = 'nav-link';
                adminLink.innerHTML = '<span>âš™ï¸ ç®¡ç†åå°</span>';
                navLinks.appendChild(adminLink);
            }
        });
    </script>
