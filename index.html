        // ä»GitHubè·å–æ•°æ®
        async function fetchFromGitHub(type) {

        async function updateGitHubFile(type, content) {
            // 1. å…ˆè·å–æ–‡ä»¶ä¿¡æ¯ï¼ˆéœ€è¦SHAï¼‰
            const getResponse = await fetch(API_URLS[type], {
