    <style>

</head>
<body>
    <div class="title">
        <h1>ğŸ‰ ç¥ç¦å¼¹å¹•å¢™</h1>
        <div class="stats">

    <div class="controls" id="controls">
        <h3 style="margin-bottom: 15px;">ğŸ® æ§åˆ¶é¢æ¿</h3>
        <button class="control-btn" onclick="togglePlay()" id="play-btn">â¸ï¸ æš‚åœ</button>
        <button class="control-btn" onclick="location.href='index.html'">ğŸ“ å†™ç¥ç¦</button>
        <button class="control-btn" onclick="clearBarrages()">ğŸ—‘ï¸ æ¸…å±</button>
    </div>
    
    <div id="barrage-container"></div>
    
    <div class="hint">
        é¼ æ ‡ç§»åŠ¨åˆ°å³ä¸Šè§’æ˜¾ç¤ºæ§åˆ¶é¢æ¿ | æŒ‰ F11 å…¨å±
    </div>
    
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶</button>

    <script>
        // é…ç½®
        const CONFIG = {
            STORAGE_KEY: 'blessings_wall',
            DENSITY: 50, // å¼¹å¹•å¯†åº¦
            SPEED: 12,   // åŸºç¡€é€Ÿåº¦
            OPACITY: 80  // é€æ˜åº¦
        };
        
        // çŠ¶æ€
        let state = {
            blessings: [],
            barrages: [],
            isPlaying: true,
            intervalId: null,
            settings: {
                density: CONFIG.DENSITY,
                speed: CONFIG.SPEED,
                opacity: CONFIG.OPACITY
            }
        };
        
        // åˆå§‹åŒ–
        function init() {
            loadData();
            updateStats();
            startBarrage();
            setupEventListeners();
            
            // æ˜¾ç¤ºæ§åˆ¶æç¤º
            setTimeout(() => {
                document.getElementById('controls').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('controls').style.display = 'none';
                }, 3000);
            }, 1000);
        }
        
        // åŠ è½½æ•°æ®
        function loadData() {
            const data = JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEY) || '{}');
            state.blessings = (data.blessings || []).filter(b => b.status === 'approved');
            state.settings = data.settings || state.settings;
        }
        
        // å¼€å§‹å¼¹å¹•
        function startBarrage() {
            stopBarrage();
            
            const interval = 2000 - (state.settings.density * 18);
            state.intervalId = setInterval(() => {
                if (state.isPlaying && state.blessings.length > 0) {
                    addRandomBarrage();
                }
            }, Math.max(200, interval));
        }
        
        // åœæ­¢å¼¹å¹•
        function stopBarrage() {
            if (state.intervalId) {
                clearInterval(state.intervalId);
                state.intervalId = null;
            }
        }
        
        // æ·»åŠ éšæœºå¼¹å¹•
        function addRandomBarrage() {
            const blessing = state.blessings[Math.floor(Math.random() * state.blessings.length)];
            createBarrage(blessing);
        }
        
        // åˆ›å»ºå¼¹å¹•å…ƒç´ 
        function createBarrage(blessing) {
            const container = document.getElementById('barrage-container');
            const barrage = document.createElement('div');
            barrage.className = 'barrage';
            
            // å†…å®¹
            const content = blessing.username ? 
                `${blessing.username}: ${blessing.text}` : 
                blessing.text;
            barrage.textContent = content;
            
            // æ ·å¼
            barrage.style.color = blessing.color || '#FFFFFF';
            barrage.style.fontSize = `${blessing.fontSize || 24}px`;
            barrage.style.opacity = state.settings.opacity / 100;
            
            // ä½ç½®
            const top = Math.random() * 85;
            barrage.style.top = `${top}%`;
            
            // åŠ¨ç”»
            const isLeftToRight = Math.random() > 0.8;
            const animationName = isLeftToRight ? 'moveLeft' : 'moveRight';
            const duration = (blessing.fontSize || 24) * 0.3 + (20 - state.settings.speed);
            
            barrage.style.animationName = animationName;
            barrage.style.animationDuration = `${duration}s`;
            
            // æ·»åŠ åˆ°DOM
            container.appendChild(barrage);
            state.barrages.push(barrage);
            updateCurrentCount();
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤
            barrage.addEventListener('animationend', () => {
                barrage.remove();
                state.barrages = state.barrages.filter(b => b !== barrage);
                updateCurrentCount();
            });
        }
        
        // åˆ‡æ¢æ’­æ”¾çŠ¶æ€
        function togglePlay() {
            state.isPlaying = !state.isPlaying;
            const btn = document.getElementById('play-btn');
            
            if (state.isPlaying) {
                startBarrage();
                btn.textContent = 'â¸ï¸ æš‚åœ';
            } else {
                stopBarrage();
                btn.textContent = 'â–¶ï¸ æ’­æ”¾';
            }
        }
        
        // æ¸…ç©ºå¼¹å¹•
        function clearBarrages() {
            state.barrages.forEach(barrage => barrage.remove());
            state.barrages = [];
            updateCurrentCount();
        }
        
        // åˆ‡æ¢å…¨å±
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            document.getElementById('total-count').textContent = state.blessings.length;
            updateCurrentCount();
        }
        
        function updateCurrentCount() {
            document.getElementById('current-count').textContent = state.barrages.length;
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            // storageäº‹ä»¶ï¼ˆæ•°æ®æ›´æ–°ï¼‰
            window.addEventListener('storage', () => {
                loadData();
                updateStats();
            });
            
            // é¡µé¢å¯è§æ€§
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    stopBarrage();
                } else {
                    startBarrage();
                }
            });
            
            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case ' ': // ç©ºæ ¼æš‚åœ/æ’­æ”¾
                        e.preventDefault();
                        togglePlay();
                        break;
                    case 'Escape': // ESCæ¸…å±
                        clearBarrages();
                        break;
                    case 'F11': // F11å…¨å±æç¤º
                        e.preventDefault();
                        break;
                }
            });
            
            // æ§åˆ¶é¢æ¿æ˜¾ç¤º/éšè—
            const controls = document.getElementById('controls');
            let hideTimeout;
            
            controls.addEventListener('mouseenter', () => {
                clearTimeout(hideTimeout);
                controls.style.display = 'block';
            });
            
            controls.addEventListener('mouseleave', () => {
                hideTimeout = setTimeout(() => {
                    controls.style.display = 'none';
                }, 1000);
            });
            
            // å®šæ—¶ä¿å­˜çŠ¶æ€
            setInterval(() => {
                const data = JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEY) || '{}');
                data.settings = state.settings;
                localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(data));
            }, 10000);
        }
        
        // é¡µé¢åŠ è½½
        window.onload = init;
        
        // é¡µé¢å¸è½½
        window.onbeforeunload = stopBarrage;
    </script>
</body>
